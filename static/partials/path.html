<h5>
  <button type="button" class="glyphicon btn btn-primary btn-xs" ng-class="{'glyphicon-plus': !showPath[pid], 'glyphicon-minus': showPath[pid]}" ng-click="showPath[pid]=!showPath[pid]"></button>
  Path {{path.id}} at 0x{{path.last_addr.toString(16)}}
</h5>

<span ng-if="showPath[pid]">
  <hr>

  <p class="lead">
    <button type="button" class="glyphicon btn btn-default btn-xs" ng-class="{'glyphicon-plus': !show_backtrace, 'glyphicon-minus': show_backtrace}" ng-click="show_backtrace=!show_backtrace"></button>
    Backtrace (last <input hard-focusable ng-model="backtrace_limit" style="width: 3em;"> of {{path.backtrace.length}} entries)
  </p>
  <ul ng-if="show_backtrace" class="list-group">
    <li class="list-group-item" ng-repeat="b in path.backtrace | skip:(path.backtrace.length - backtrace_limit) track by $index">
      {{b}}
    </li>
  </ul>

  <p class="lead">
    <button type="button" class="glyphicon btn btn-default btn-xs" ng-class="{'glyphicon-plus': !show_events, 'glyphicon-minus': show_events}" ng-click="show_events=!show_events"></button>
    Event Log (last <input hard-focusable ng-model="event_limit" style="width: 3em;"> of {{path.event_log.length}} entries)
  </p>
  <ul ng-if="show_events" class="list-group">
    <li class="list-group-item" event ng-repeat="e in path.event_log | skip:(path.event_log.length - event_limit)" data="e">
  </ul>

  <p class="lead">
    <button type="button" class="glyphicon btn btn-default btn-xs" ng-class="{'glyphicon-plus': !show_state, 'glyphicon-minus': show_state}" ng-click="show_state=!show_state"></button>
    Program state
  </p>
  <ul ng-if="show_state" class="list-group">
    <state pid="pid" sid="sid">
  </ul>
</span>
